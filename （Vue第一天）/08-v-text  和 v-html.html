<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- 
            指令： 是特殊的HTML标签属性
            v-text  原理： 设置元素的 innerText, 不识别标签，（完全可以被插值表达式取代）
            v-html  原理： 设置元素的 innerHtml, 识别标签， 在你需要解析标签时再使用

            永远不要将用户输入的内容， 作为  v-html 的值   不安全

         -->
    <div id="app">
        <h1>内容：{{ msg }}</h1>
        <h1 v-html='msg'>{{ msg }}</h1>
        <h1 v-text='msg'>{{ msg }}</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '内容：<a href = "#">我是一个a标签</a>'
            }
        })
    </script>
</body>

</html>
