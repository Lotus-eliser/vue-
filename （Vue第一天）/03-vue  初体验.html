<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 创建容器即选择器 -->
        <div id = 'app'>
            <h1>{{ msg }}</h1>
            <h1>{{ msg }}</h1>
            <h1>{{ msg }}</h1>
        </div>

        <!-- 引包 -->
        <script src="./vue.js"></script>
        <script>
            // 创建实例
            const vm = new Vue({
                //指定视图 + 数据  vue特点  控制视图 或者数据 故这两项是必须的
                //el : element  指定vue  所管理的视图范围  值是一个选择器 
                el:'#app',
                // data : 数据，指定vue 中能够使用的数据
                data: {
                    msg : '你好，vue'
                }
            })
        </script>
    </body>
    </html>
</body>
</html>
