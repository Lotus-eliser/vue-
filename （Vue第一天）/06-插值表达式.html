<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        插值表达式：{{ }} 小胡子语法
        作用： 使用data 中的数据， 渲染视图

        语法：
        {{ house }}
        {{ obj.name }}
        {{ msg.toUpperCase() }}
        支持三元运算符 ？ ；

        注意点
        1、 不是data 中的变量 ，不要直接用
        2、 在插值表达式{{ }}中， 不能使用 js 语句  比如： if  for 后面会学 ： v-if  v-for
        3、不能在html 标签属性中， 使用插值表达式   后面会学 v-bind  取动态修改标签属性 
     -->

     <div id ='box'>
         <h1>{{singer}}</h1>
         <h1>{{obj.name}}</h1>
         <h1>{{obj.age }}</h1>
         <h1>{{obj.desc}}</h1>
         <!-- 1、 不是data中的变量， 不要直接用 -->
         <!-- <h1>{{ info }}</h1> -->

         <!-- 2、在插值表达式中， 不能使用js语句  如： if  for  后面回头 v-if  v-for -->
         <!-- <h1>{{ if(obj.age > 18){......}}}</h1> -->

         <!-- 3、不能在html标签属性中 ， 使用插值表达式  动态表示标签属性后面用 v-bind  -->
         <!-- <h1 id = '{{singer }}'></h1> -->

         
     </div>
     <script src="./vue.js"></script>
     <script>
         const vm = new Vue({
             el:'#box',
             data:{
                 singer:'杨宗纬',
                 obj:{
                     name:'李宗盛',
                     age:52,
                     desc:'小李小李，满是人生道理'
                 }
             }
         })
     </script>
</body>
</html>
