<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        {{msg}}
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>

    <!-- 
        使用注意点：
        vue 实例化的过程中  将data 中的所有数据  ，都会添加到vm  实例上

        1、Vue  是构造函数  首字母要大写
        2、el   不能指定成body  或者 html  
        3、到了vue ， 记得数据驱动业务， 要更新视图，请操作数据   改掉jq中 固有的操作dom  思想
     -->
</body>

</html>
