<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
            v-bind对于style 的增强
               :style = '对象' => :style= 'obj'
                               => :style='{width: '200px'}'
         -->
        <div id="app"  style= 'width:200px; height:100px;background-color:blue;' :style='styleObj'>
            
           
        </div>

        <script src="./vue.js"></script>
        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue',
                    styleObj:{
                        width:'500px',
                        height:'200px',
                        backgroundColor:'lime'
                    }
                }
            })
        </script>
    </body>
</html>
