<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text">
        <input type="text">
        <input type="text" v-focus>
        <input type="text">
        <input type="text" v-red>
        <hr>
        <p v-red>我是p标签</p>
    </div>

    <script src="./vue.js"></script>
    <script>
        /* 
        需求： 一进入页面，希望 input 自动获取焦点  autofocus, 但是在移动端  safari 浏览器中不兼容
        需要我们通过自定义指令， 完成自动聚焦的功能  （ dom  操作 =》 input.focus() ）
        实际本质就是将dom  操作， 封装到了自定义指令中

        1、定义指令
        Vue.directive(指令名，{...})
        2、 使用指令
        v-指令名， 需要在使用时， 加上v-前缀
        */
        Vue.directive('focus', {
            inserted(el) {
                //el element元素 =》 就是指令所在的元素
                console.log(147);
                el.focus()
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            directives: {   // 注意带s
                //指令名： 配置对象，v-red
                //只要加上了这个指令， 就能让元素的内容的文本字体颜色，变为红色
                red: {
                    inserted(el) {
                        el.style.color = 'red'
                    }
                }

            }
        })
    </script>
</body>

</html>
