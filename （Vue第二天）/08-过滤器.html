<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg1 | upper}}</h1>
        <h1>{{msg2 | upper}}</h1>
    </div>
    <!-- 
    过滤器的基本使用  
    1、定义过滤器
    vue.filter(过滤器名字，处理字符串函数)
    (1)处理函数的返回值，就是将来处理完成的结果
    (2) 处理函数的第一个参数，都是需要处理的字符串

    2、使用过滤器
    {{msg | 过滤器名字}}
     字符串(格式A)  过滤器处理 ----》 字符串(格式B)

    -->
    <script src="./vue.js"></script>
    <script>
        Vue.filter('upper', function (value) {
            return value.toUpperCase()
        })

        const vm = new Vue({
            el: '#app',
            data: {
                msg1: 'hello vue',
                msg2: 'lotus'
            }
        })

    </script>
</body>

</html>
